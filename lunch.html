<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Entrees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .entrees {
            list-style-type: none;
            padding: 0;
        }
        .entrees li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Lunch Entrees</h1>
    <ul class="entrees" id="entreeList">
        <!-- Entrees will be dynamically populated here -->
    </ul>

    <script>
        const API_URL = 'https://api.linqconnect.com/api/FamilyMenu?buildingId=1b413e66-5ae4-ed11-8a28-87c574706ef3&districtId=15da1d8f-53dd-ed11-8a28-ed32fde29d22&startDate=12-29-2024&endDate=2-1-2025';

        async function fetchLunchEntrees() {
            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                const entreeList = document.getElementById('entreeList');
                entreeList.innerHTML = ''; // Clear existing items

                if (data && data.menu && data.menu.length > 0) {
                    data.menu.forEach(menuItem => {
                        if (menuItem.Entrees && menuItem.Entrees.length > 0) {
                            menuItem.Entrees.forEach(entree => {
                                const li = document.createElement('li');
                                li.textContent = `${entree.Name} - ${menuItem.Date}`;
                                entreeList.appendChild(li);
                            });
                        }
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'No entrees found for the selected date range.';
                    entreeList.appendChild(li);
                }
            } catch (error) {
                console.error('Error fetching lunch entrees:', error);
            }
        }

        // Fetch entrees on page load
        fetchLunchEntrees();
    </script>
</body>
</html>
