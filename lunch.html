<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Main Entrees xml</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .entrees {
            list-style-type: none;
            padding: 0;
        }
        .entrees li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Lunch Main Entrees</h1>
    <ul class="entrees" id="entreeList">
        <!-- Recipe names will be dynamically populated here -->
    </ul>

    <script>
        const API_URL = 'https://api.linqconnect.com/api/FamilyMenu?buildingId=1b413e66-5ae4-ed11-8a28-87c574706ef3&districtId=15da1d8f-53dd-ed11-8a28-ed32fde29d22&startDate=12-29-2024&endDate=2-1-2025';

        async function fetchLunchMainEntrees() {
            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const xmlText = await response.text(); // Get the raw XML as a string
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "application/xml"); // Parse XML

                const entreeList = document.getElementById('entreeList');
                entreeList.innerHTML = ''; // Clear existing items

                // Extract "Entree" nodes
                const entrees = xmlDoc.querySelectorAll("Entree");

                let foundEntrees = false;

                entrees.forEach(entree => {
                    const menuPlanName = entree.querySelector("MenuPlanName")?.textContent || '';
                    const categoryName = entree.querySelector("CategoryName")?.textContent || '';
                    const recipeName = entree.querySelector("RecipeName")?.textContent || '';

                    // Check criteria
                    if (menuPlanName.includes("Lunch") && categoryName === "MainEntree" && recipeName) {
                        const li = document.createElement('li');
                        li.textContent = recipeName;
                        entreeList.appendChild(li);
                        foundEntrees = true;
                    }
                });

                if (!foundEntrees) {
                    const li = document.createElement('li');
                    li.textContent = 'No lunch main entrees found.';
                    entreeList.appendChild(li);
                }
            } catch (error) {
                console.error('Error fetching lunch main entrees:', error);
            }
        }

        // Fetch entrees on page load
        fetchLunchMainEntrees();
    </script>
</body>
</html>
